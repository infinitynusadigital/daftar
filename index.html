<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran Bnetfit Business</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
  <div class="bg-gray-800 rounded-2xl shadow-lg p-6 w-full max-w-lg">
    <h2 class="text-center text-2xl font-semibold text-orange-500 mb-6">Form Pendaftaran Internet Business</h2>

    <form action="https://formsubmit.co/ajax/irfann.sugianto@gmail.com" method="POST" enctype="multipart/form-data" id="bnetForm">
      <input type="hidden" name="_subject" value="Pendaftaran Baru -  Business">
      <input type="hidden" name="_template" value="table">

      <label class="block mb-2">Nama (Usaha)</label>
      <input name="Nama_Usaha" required class="w-full p-2 rounded bg-gray-700 mb-4">

      <label class="block mb-2">Alamat Instalasi</label>
      <input name="Alamat" required class="w-full p-2 rounded bg-gray-700 mb-4">

      <label class="block mb-2">No. Telp / WA</label>
      <input name="No_Telp_WA" required class="w-full p-2 rounded bg-gray-700 mb-4">

      <label class="block mb-2">No Alternatif</label>
      <input name="No_Alternatif" class="w-full p-2 rounded bg-gray-700 mb-4">

      <label class="block mb-2">Email</label>
      <input name="Email" type="email" class="w-full p-2 rounded bg-gray-700 mb-4">

      <label class="block mb-2">Kapasitas Paket</label>
      <select name="Kapasitas" required class="w-full p-2 rounded bg-gray-700 text-orange-400 mb-4">
        <option value="">Pilih kapasitas</option>
        <option>10 Mbps</option>
        <option>20 Mbps</option>
        <option>50 Mbps</option>
        <option>100 Mbps</option>
      </select>

      <label class="block mb-2">Upload Foto KTP</label>
      <input type="file" name="Foto_KTP" accept=".jpg,.jpeg,.png,.pdf" required class="w-full p-2 bg-gray-700 mb-4 rounded">

      <button type="submit" class="w-full bg-orange-600 hover:bg-orange-500 py-2 rounded font-semibold">Kirim Pendaftaran</button>
    </form>

    <div id="popup" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center">
      <div class="bg-gray-800 p-8 rounded-xl text-center shadow-lg">
        <h3 class="text-2xl font-bold text-orange-500 mb-4">âœ… Pendaftaran Berhasil!</h3>
        <p class="text-gray-200">Data kamu sudah tersimpan di sistem kami.</p>
        <button onclick="document.getElementById('popup').classList.add('hidden')" class="mt-4 px-6 py-2 bg-orange-600 rounded hover:bg-orange-500">OK</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("bnetForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      // Kirim ke FormSubmit (email)
      fetch(form.action, {
        method: "POST",
        body: formData
      });

      // Kirim ke Apps Script (Google Sheet)
      fetch("https://script.google.com/macros/s/AKfycbxam5nHEvriUfM0Yr5DXAzTZMAJ8-KmSJetg8hAE-Ayn5we_qdy6WoweDychIr1TaDo/exec", {
        method: "POST",
        body: formData
      });

      // Tampilkan popup sukses
      setTimeout(() => {
        document.getElementById("popup").classList.remove("hidden");
        form.reset();
      }, 1200);
    });
  </script>
</body>
</html>
