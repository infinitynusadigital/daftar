<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Pendaftaran Internet </title>
<style>
  body { background:#0d1117; color:#fff; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
  form { background:#161b22; padding:20px; border-radius:10px; width:90%; max-width:420px; box-shadow:0 0 10px #000; }
  input, select, textarea { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:none; background:#21262d; color:#fff; }
  button { width:100%; padding:12px; border:none; background:#f97316; color:#fff; font-size:16px; border-radius:6px; cursor:pointer; }
  button:hover { background:#ea580c; }
</style>
</head>
<body>
  <form id="bnetfitForm" method="post" enctype="multipart/form-data">
    <h2 style="text-align:center;">Formulir Pendaftaran Internet</h2>
    <input type="text" name="nama_usaha" placeholder="Nama usaha / pemilik" required>
    <textarea name="alamat" placeholder="Alamat instalasi" required></textarea>
    <input type="text" name="wa" placeholder="No. Telp / WA" required>
    <input type="text" name="alternatif" placeholder="No. Alternatif (opsional)">
    <input type="email" name="email" placeholder="Email" required>
    <select name="kapasitas" required>
      <option value="">Pilih kapasitas paket</option>
      <option>10 Mbps</option>
      <option>20 Mbps</option>
      <option>50 Mbps</option>
      <option>100 Mbps</option>
    </select>
    <label>Upload Foto KTP:</label>
    <input type="file" name="ktp" accept=".jpg,.jpeg,.png,.pdf" required>
    <button type="submit">Kirim Pendaftaran</button>
  </form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyDjefjJj_dfvy-lXcDEX44yi4cccUJufhPjUKHyT7e9mZajian8Q0mmpIh7Bl22FeqyQ/exec';
  const form = document.getElementById('bnetfitForm');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(form);
    fetch(scriptURL, { method: 'POST', body: formData })
      .then(() => window.location.href = 'thankyou.html')
      .catch(() => alert('Gagal mengirim data. Coba lagi.'));
  });
</script>
</body>
</html>
