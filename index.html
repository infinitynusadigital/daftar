<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Pendaftaran Internet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #111);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .form-card {
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .icon-anim {
      animation: slideIn 0.6s ease forwards;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 94, 0, 0.6); }
      70% { box-shadow: 0 0 0 10px rgba(255, 94, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 94, 0, 0); }
    }
  </style>
</head>
<body>
  <div class="form-card bg-gray-100 p-8 rounded-2xl shadow-2xl w-full max-w-lg">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">ðŸ“¡ Formulir Pendaftaran Internet</h2>

    <form id="daftarForm" class="space-y-4">

      <!-- Nama -->
      <div class="flex items-center bg-white rounded-lg shadow p-3 icon-anim">
        <i class="ph ph-user text-gray-500 text-xl mr-3"></i>
        <input type="text" name="nama" placeholder="Nama lengkap" required class="w-full outline-none">
      </div>

      <!-- Alamat -->
      <div class="flex items-center bg-white rounded-lg shadow p-3 icon-anim">
        <i class="ph ph-house-line text-gray-500 text-xl mr-3"></i>
        <input type="text" name="alamat" placeholder="Alamat lengkap" required class="w-full outline-none">
      </div>

      <!-- No Telp -->
      <div class="flex items-center bg-white rounded-lg shadow p-3 icon-anim">
        <i class="ph ph-phone text-gray-500 text-xl mr-3"></i>
        <input type="text" name="telepon" placeholder="Nomor Telepon / WhatsApp" required class="w-full outline-none">
      </div>

      <!-- No Abonemen -->
      <div class="flex items-center bg-white rounded-lg shadow p-3 icon-anim">
        <i class="ph ph-identification-card text-gray-500 text-xl mr-3"></i>
        <input type="text" name="abonemen" placeholder="Nomor Abonemen (jika ada)" class="w-full outline-none">
      </div>

      <!-- Email -->
      <div class="flex items-center bg-white rounded-lg shadow p-3 icon-anim">
        <i class="ph ph-envelope text-gray-500 text-xl mr-3"></i>
        <input type="email" name="email" placeholder="Alamat Email" required class="w-full outline-none">
      </div>

      <!-- Kecepatan Paket -->
      <div class="bg-white rounded-lg shadow p-4 icon-anim">
        <label class="block font-medium text-gray-700 mb-2">Pilih Kecepatan Paket</label>
        <div class="space-y-2 text-gray-700">
          <label><input type="radio" name="paket" value="10Mbps Rp.150.000" required> 10Mbps â€“ Rp150.000</label><br>
          <label><input type="radio" name="paket" value="20Mbps Rp.200.000"> 20Mbps â€“ Rp200.000</label><br>
          <label><input type="radio" name="paket" value="30Mbps Rp.250.000"> 30Mbps â€“ Rp250.000</label><br>
          <label><input type="radio" name="paket" value="50Mbps Rp.300.000"> 50Mbps â€“ Rp300.000</label>
        </div>
      </div>

      <!-- Lokasi -->
      <div class="flex items-center bg-white rounded-lg shadow p-3 icon-anim">
        <i class="ph ph-map-pin text-gray-500 text-xl mr-3"></i>
        <input type="url" name="lokasi" placeholder="Share link lokasi Google Maps" required class="w-full outline-none">
      </div>

      <!-- Upload KTP -->
      <div class="bg-white rounded-lg shadow p-4 icon-anim">
        <label class="block font-medium text-gray-700 mb-2">Upload Foto KTP (max 10MB)</label>
        <input type="file" accept="image/*" class="block w-full text-sm text-gray-500">
      </div>

      <!-- Tombol -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white py-3 rounded-xl font-semibold shadow-lg hover:opacity-90 transition-all pulse">
        Kirim Pendaftaran
      </button>

    </form>

    <p id="notif" class="text-center mt-4 text-green-600 font-medium hidden">âœ… Formulir berhasil dikirim!</p>
  </div>

  <script>
    const form = document.getElementById('daftarForm');
    const notif = document.getElementById('notif');
    form.addEventListener('submit', e => {
      e.preventDefault();
      notif.classList.remove('hidden');
      form.reset();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
