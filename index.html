<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Internet Registration Form</title>
</head>
<body>
    <h2>Form Registrasi Internet</h2>
    <form id="registrationForm">
        <label for="name">Nama Lengkap</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="whatsapp">Nomor WhatsApp</label><br>
        <input type="tel" id="whatsapp" name="whatsapp" required><br><br>

        <label for="address">Alamat</label><br>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>

        <label for="package">Pilih Paket</label><br>
        <select id="package" name="package" required>
            <option value="A">Paket A - 10 Mbps</option>
            <option value="B">Paket B - 20 Mbps</option>
            <option value="C">Paket C - 50 Mbps</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
