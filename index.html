<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pendaftaran Internet Business</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
  <div class="bg-gray-800 rounded-2xl shadow-lg p-6 w-full max-w-lg">
    <h2 class="text-center text-2xl font-semibold text-orange-500 mb-6">Form Pendaftaran Internet Business</h2>

    <form action="https://formsubmit.co/irfann.sugianto@gmail.com" method="POST" enctype="multipart/form-data" target="hidden_iframe" onsubmit="showSuccessPopup()">
      <input type="hidden" name="_subject" value="Pendaftaran Baru - Internet Business">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="false">

      <label class="block mb-2">Nama (Usaha)</label>
      <input name="Nama_Usaha" required class="w-full p-2 rounded bg-gray-700 text-white mb-4" placeholder="Nama usaha">

      <label class="block mb-2">Alamat Instalasi</label>
      <input name="Alamat" required class="w-full p-2 rounded bg-gray-700 text-white mb-4" placeholder="Alamat instalasi">

      <label class="block mb-2">No. Telp / WA</label>
      <input name="No_Telp_WA" required class="w-full p-2 rounded bg-gray-700 text-white mb-4" placeholder="628xxxxxxxxxx">

      <label class="block mb-2">No Alternatif</label>
      <input name="No_Alternatif" class="w-full p-2 rounded bg-gray-700 text-white mb-4" placeholder="Opsional">

      <label class="block mb-2">Email</label>
      <input name="Email" type="email" class="w-full p-2 rounded bg-gray-700 text-white mb-4" placeholder="email@gmail.com">

      <label class="block mb-2">Kapasitas Paket</label>
      <select name="Kapasitas" required class="w-full p-2 rounded bg-gray-700 text-orange-400 mb-4">
          <option value="">üëç Pilih kapasitas</option>
          <option>8 Mbps |Rp.120.000</option>
          <option>10 Mbps|Rp.150.000</option>
          <option>20 Mbps|Rp.180.000</option>
          <option>30 Mbps|Rp.220.000 </option>
          <option>50 Mbps|Rp.300.000 </option>
      </select>

      <label class="block mb-2">Upload Foto KTP</label>
      <input type="file" name="Foto_KTP" accept=".jpg,.jpeg,.png,.pdf" required class="w-full p-2 bg-gray-700 text-white mb-4 rounded">

      <button type="submit" class="w-full bg-orange-600 hover:bg-orange-500 text-white font-semibold py-2 rounded">
        Kirim Pendaftaran
      </button>
    </form>

    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <!-- Popup sukses -->
    <div id="successPopup" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center">
      <div class="bg-gray-800 p-8 rounded-xl text-center shadow-lg">
        <h3 class="text-2xl font-bold text-orange-500 mb-4">‚úÖ Pendaftaran Berhasil!</h3>
        <p class="text-gray-200">Terima kasih, data kamu sudah terkirim.</p>
        <button onclick="closePopup()" class="mt-4 px-6 py-2 bg-orange-600 rounded hover:bg-orange-500">OK</button>
      </div>
    </div>
  </div>

  <script>
    function showSuccessPopup() {
      setTimeout(() => {
        document.getElementById('successPopup').classList.remove('hidden');
      }, 1000);
    }
    function closePopup() {
      document.getElementById('successPopup').classList.add('hidden');
    }
  </script>
</body>
</html>
