<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Pendaftaran Internet</title>
<style>
  body {background:#0b0c10;color:#eee;font-family:Arial;margin:0;padding:0;}
  form {max-width:480px;margin:50px auto;background:#1c1f24;padding:20px;border-radius:12px;}
  h2{text-align:center;color:#ff6600;}
  label{display:block;margin-top:15px;}
  input,select,textarea{width:100%;padding:8px;margin-top:5px;border-radius:6px;border:none;background:#2b2e33;color:#fff;}
  button{margin-top:20px;width:100%;padding:12px;background:#ff6600;border:none;color:#fff;border-radius:8px;font-size:16px;}
  button:hover{background:#ff8533;}
</style>
</head>
<body>
<form id="regForm" enctype="multipart/form-data">
  <h2>Form Pendaftaran Internet</h2>
  <label>Nama Usaha:</label>
  <input type="text" name="nama_usaha" required>
  <label>Alamat:</label>
  <textarea name="alamat" required></textarea>
  <label>No Telp WA:</label>
  <input type="text" name="wa" required>
  <label>No Alternatif:</label>
  <input type="text" name="alternatif">
  <label>Email:</label>
  <input type="email" name="email" required>
  <label>Kapasitas Paket:</label>
  <select name="kapasitas" required>
    <option value="">Pilih kapasitas</option>
    <option>10 Mbps</option>
    <option>20 Mbps</option>
    <option>50 Mbps</option>
    <option>100 Mbps</option>
  </select>
  <label>Upload Foto KTP:</label>
  <input type="file" name="file" id="file" accept="image/*,.pdf" required>
  <button type="submit">Kirim Pendaftaran</button>
</form>

<script>
const form = document.getElementById('regForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(form);
  const scriptURL = "https://script.google.com/macros/s/AKfycbyu5ZX2EoVCU8ZYVCnhhhwLkJpvgiOB5L7hd_fK8A93VlkBjetBcmjPg7qElvI6Bgw3/exec";

  try {
    const response = await fetch(scriptURL, { method: 'POST', body: formData });
    const result = await response.text();
    if (result.includes("BERHASIL")) {
      window.location.href = "thankyou.html";
    } else {
      alert("Gagal upload: " + result);
    }
  } catch (err) {
    alert("Koneksi gagal: " + err);
  }
});
</script>
</body>
</html>
