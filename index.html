<!DOCTYPE html>
<html lang="id" class="bg-white text-gray-800">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Pendaftaran Internet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4 font-sans bg-gray-50">
  <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-semibold text-center mb-6 text-blue-600">Formulir Pendaftaran Internet</h2>
    <form id="registrationForm" class="space-y-6">
      
      <!-- Name -->
      <div class="relative">
        <label class="block mb-1 font-medium" for="name">Nama</label>
        <div class="flex items-center border border-gray-300 rounded-md p-2 transition-transform hover:scale-105">
          <svg class="w-4 h-4 text-blue-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 12a5 5 0 100-10 5 5 0 000 10zm-7 8a7 7 0 0114 0H3z" />
          </svg>
          <input type="text" id="name" name="name" placeholder="Nama lengkap" required
            class="w-full outline-none"/>
        </div>
      </div>
      
      <!-- Alamat -->
      <div class="relative">
        <label class="block mb-1 font-medium" for="alamat">Alamat</label>
        <div class="flex items-center border border-gray-300 rounded-md p-2 transition-transform hover:scale-105">
          <svg class="w-4 h-4 text-blue-500 mr-2" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zM12 11.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5 14.5 7.62 14.5 9 13.38 11.5 12 11.5z"/>
          </svg>
          <input type="text" id="alamat" name="alamat" placeholder="Alamat lengkap" required
            class="w-full outline-none"/>
        </div>
      </div>
      
      <!-- No Telp/WA -->
      <div class="relative">
        <label class="block mb-1 font-medium" for="telp">No Telp/WA</label>
        <div class="flex items-center border border-gray-300 rounded-md p-2 transition-transform hover:scale-105">
          <svg class="w-4 h-4 text-blue-500 mr-2" fill="currentColor" viewBox="0 0 24 24">
            <path d="M20.28 4.66a9 9 0 00-12.72 0L4 11a2 2 0 00-.5 2.59l1.37 2.73a2 2 0 001.95 1.1c.4-.07.79-.2 1.13-.38l2.78-1.39a2 2 0 011.96.53l2 2a2 2 0 00.53 1.96l-1.39 2.78c-.18.34-.31.73-.38 1.13a2 2 0 001.1 1.95l2.73 1.37c.8.4 1.76.61 2.72.61a9 9 0 000-18z"/>
          </svg>
          <input type="tel" id="telp" name="telp" placeholder="085xxxxxxxx" required
            class="w-full outline-none"/>
        </div>
      </div>
