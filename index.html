<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran Internet Bnetfit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0d0d0d; color: #f8f8f8; }
    .btn-orange { background-color: #f97316; color: white; }
    .btn-orange:hover { background-color: #fb923c; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-lg bg-gray-900 rounded-2xl shadow-xl p-6">
    <h2 class="text-2xl font-semibold text-center mb-6 text-orange-400">Form Pendaftaran Bnetfit Business</h2>
    <form id="bnetfitForm" class="space-y-4" enctype="multipart/form-data">
      <div>
        <label class="block mb-1">Nama (Usaha)</label>
        <input name="nama" required class="w-full rounded-lg p-2 bg-gray-800 border border-gray-700" />
      </div>
      <div>
        <label class="block mb-1">Alamat Instalasi</label>
        <textarea name="alamat" required class="w-full rounded-lg p-2 bg-gray-800 border border-gray-700"></textarea>
      </div>
      <div>
        <label class="block mb-1">No Telp/WA</label>
        <input name="wa" type="tel" required class="w-full rounded-lg p-2 bg-gray-800 border border-gray-700" />
      </div>
      <div>
        <label class="block mb-1">No Alternatif</label>
        <input name="alt" class="w-full rounded-lg p-2 bg-gray-800 border border-gray-700" />
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input name="email" type="email" required class="w-full rounded-lg p-2 bg-gray-800 border border-gray-700" />
      </div>
      <div>
        <label class="block mb-1">Kapasitas</label>
        <select name="kapasitas" required class="w-full rounded-lg p-2 bg-gray-800 border border-gray-700 text-orange-400">
          <option value="">-- Pilih Paket --</option>
          <option>10 Mbps</option>
          <option>20 Mbps</option>
          <option>50 Mbps</option>
          <option>100 Mbps</option>
        </select>
      </div>
      <div>
        <label class="block mb-1">Upload KTP</label>
        <input name="ktp" type="file" accept="image/*,application/pdf" required class="w-full text-gray-300" />
      </div>
      <button type="submit" class="btn-orange w-full py-2 rounded-lg font-semibold">Kirim Pendaftaran</button>
    </form>

    <div id="popup" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center">
      <div class="bg-gray-800 p-6 rounded-xl text-center animate-bounce">
        <h3 class="text-xl text-orange-400 mb-2">✅ Pendaftaran Berhasil!</h3>
        <p class="text-sm text-gray-300">Terima kasih, data Anda sudah terkirim.</p>
      </div>
    </div>
  </div>

<script>
document.getElementById("formKTP").addEventListener("submit", async function(e) {
  e.preventDefault();
  const form = e.target;
  const file = form.ktp.files[0];
  
  const reader = new FileReader();
  reader.onload = async function() {
    const base64 = reader.result.split(",")[1];
    
    const formData = new URLSearchParams();
    formData.append("namaUsaha", form.namaUsaha.value);
    formData.append("alamat", form.alamat.value);
    formData.append("wa", form.wa.value);
    formData.append("noAlternatif", form.noAlternatif.value);
    formData.append("email", form.email.value);
    formData.append("kapasitas", form.kapasitas.value);
    formData.append("fileData", base64);
    formData.append("fileName", file.name);

    try {
      const res = await fetch("https://script.google.com/macros/s/AKfycbxSnNskdYLR1dCh-ttyJ1FWsunykDOTB_nchmYlTNHU6cRzKasw_TLAdTrgcM-cVX2HnQ/exec", {
        method: "POST",
        body: formData
      });
      if (res.ok) {
        alert("✅ Data & KTP berhasil dikirim!");
        window.location.href = "thankyou.html";
      } else {
        alert("Gagal: " + res.statusText);
      }
    } catch (error) {
      alert("Error: " + error.message);
    }
  };
  reader.readAsDataURL(file);
});
</script>

</body>
</html>
