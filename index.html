<form id="regForm" enctype="multipart/form-data">
  <!-- isi form seperti sebelumnya -->
  ... (kode form tetap sama) ...
  <input type="file" id="fileUpload" name="fileUpload" accept="image/*,.pdf" required>
  <button type="submit">Kirim Pendaftaran</button>
</form>

<script>
const form = document.getElementById('regForm');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = new FormData(form);
  const url = "https://script.google.com/macros/s/AKfycbzWxZXTFHzakM6C40QBB68Mu9j477awuccl9PFvWDLYQ5bHaV-IPye9oF2M1kiS0ubE/exec"; // Ganti dengan URL Web App

  // Baca file dan convert ke base64
  const fileInput = document.getElementById('fileUpload');
  if (fileInput.files.length > 0) {
    const file = fileInput.files[0];

    // Baca file sebagai ArrayBuffer
    const arrayBuffer = await file.arrayBuffer();
    const base64String = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));

    // Append file data ke formData
    formData.append('fileUpload', base64String);
    formData.append('fileUpload_name', file.name);
    formData.append('fileUpload_type', file.type);
  } else {
    alert('Silakan pilih file KTP.');
    return;
  }

  try {
    const response = await fetch(url, {
      method: 'POST',
      body: formData
    });
    const result = await response.text();
    if (result.includes("BERHASIL")) {
      window.location.href = "thankyou.html"; // halaman konfirmasi
    } else {
      alert(result);
    }
  } catch (err) {
    alert("Gagal kirim: " + err);
  }
});
</script>
