<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úÖ Pendaftaran Internet - covernet.id</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { background-color: #0e141b; color: white; font-family: 'Inter', sans-serif; }
    input, textarea, select {
      background-color: #111827;
      color: white;
      border: 1px solid #f97316;
      border-radius: 0.5rem;
      padding: 0.75rem;
      width: 100%;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #fb923c;
      box-shadow: 0 0 0 2px #fb923c40;
    }
    button {
      background-color: #f97316;
      color: white;
      font-weight: bold;
      padding: 0.75rem;
      border-radius: 0.5rem;
      width: 100%;
      transition: background 0.2s;
    }
    button:hover { background-color: #ea580c; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md bg-[#111827] p-6 rounded-2xl shadow-xl border border-gray-700">
    <h2 class="text-2xl font-bold text-center mb-2 text-orange-400">Pendaftaran Internet</h2>
    <p class="text-center text-sm mb-6 text-gray-400">üîπ KARANGGAN HOTSPOT üîπ by Covernet.id</p>

    <!-- FORM TANPA FETCH, LANGSUNG KE GOOGLE SCRIPT -->
    <form action="https://script.google.com/macros/s/AKfycbxQAK3m2SFNbDe1fBA9bi7Vd30S4r5b1szXSFYsrUQJONnBCc6LNSUEY6pBcY_l1gt8/exec"
          method="POST"
          target="_self"
          onsubmit="return showSuccessMessage()"
          class="space-y-4">

      <div>
        <label>‚úÖ Nama (Usaha / Pemilik)</label>
        <input type="text" name="Nama (Usaha)" required placeholder="Nama Lengkap / pemilik" />
      </div>

      <div>
        <label>üìå Alamat Instalasi</label>
        <textarea name="Alamat instalasi" required placeholder="Jl. contoh jalan No. 123, Kota"></textarea>
      </div>

      <div>
        <label>‚úÖ No. Telp / WA</label>
        <input type="text" name="No Telp / WA" required placeholder="+62..." />
      </div>

      <div>
        <label>‚úÖ Email</label>
        <input type="email" name="Email" required placeholder="email@gmail.com" />
      </div>

      <div>
        <label> Kapasitas Paket</label>
        <select name="Kapasitas" required class="bg-[#1f2937] text-white">
          <option value="">üëç Pilih kapasitas</option>
          <option>8 Mbps |Rp.120.000</option>
          <option>10 Mbps|Rp.150.000</option>
          <option>20 Mbps|Rp.180.000</option>
          <option>30 Mbps|Rp.220.000 </option>
          <option>50 Mbps|Rp.300.000 </option>
        </select>
      </div>

      <div>
        <label>Share Lokasi (Link Google Maps)</label>
        <input type="url" name="Share lokasi" placeholder="https://goo.gl/maps/..." />
      </div>

      <div>
        <label>Upload Foto KTP</label>
        <input type="file" id="FotoKTP" name="FotoKTP" accept="image/*" required />
        <p class="text-xs text-gray-400 mt-1">Format: JPG/PNG (maks 5MB)</p>
      </div>

      <button type="submit">üëâ Kirim Pendaftaran</button>
    </form>

    <p class="text-xs text-center text-gray-500 mt-6">
      ¬© 2025 PT Infinity Nusa Digital ‚Äì Business Covernet.id
    </p>
  </div>

  <script>
    const form = document.getElementById('bnetfitForm');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  // ganti URL ini dengan URL Web App Apps Script kamu
  const googleScriptURL = "https://script.google.com/macros/s/AKfycbz12345XYZ/exec"; // <- GANTI
  const formSubmitURL  = "https://formsubmit.co/ajax/irfann.sugianto@gmail.com";    // tetap FormSubmit untuk email + lampiran

  try {
    // ambil file KTP
    const fileInput = document.getElementById('FotoKTP') || form.querySelector('input[name="FotoKTP"]') || form.querySelector('input[name="Foto KTP"]');
    const file = fileInput && fileInput.files && fileInput.files[0];

    // batasi ukuran (rekomendasi): maksimal 6 MB (base64 akan tambah ~33%)
    if (file && file.size > 6 * 1024 * 1024) {
      Swal.fire({ icon: 'error', title: 'File terlalu besar', text: 'Maksimal file KTP ~6 MB. Kompres atau pilih file lebih kecil.'});
      return;
    }

    // baca file sebagai base64 (jika ada)
    let ktp_base64 = "";
    if (file) {
      ktp_base64 = await new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          // hasil bentuk "data:<mime>;base64,<data>"
          const result = reader.result;
          const parts = result.split(',');
          resolve(parts[1] || "");
        };
        reader.onerror = () => reject("Gagal membaca file KTP");
        reader.readAsDataURL(file);
      });
    }

    // kumpulkan field form (kecuali file) ke object
    const fd = new FormData(form);
    const payload = {};
    fd.forEach((value, key) => {
      // jangan include file input
      if (key !== "FotoKTP" && key !== "Foto KTP") payload[key] = value;
    });

    // tambahkan data KTP base64 untuk Apps Script
    if (file) {
      payload.ktp_base64 = ktp_base64;
      payload.ktp_name = file.name;
      payload.ktp_type = file.type || "image/jpeg";
    }

    // 1) Kirim ke Google Apps Script (JSON)
    const r1 = await fetch(googleScriptURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const j1 = await r1.json();
    if (!r1.ok || j1.status !== "success") {
      throw new Error("Gagal simpan ke Google Sheet/Drive: " + (j1.message || JSON.stringify(j1)));
    }

    // 2) Kirim ke FormSubmit (untuk menerima email + lampiran)
    const fd2 = new FormData();
    fd.forEach((v, k) => fd2.append(k, v));
    if (file) fd2.append('FotoKTP', file, file.name);

    const r2 = await fetch(formSubmitURL, { method: 'POST', body: fd2 });
    if (!r2.ok) {
      // FormSubmit kadang mengembalikan status 200/204; tapi periksa
      throw new Error("Gagal kirim ke FormSubmit (email).");
    }

    // sukses
    Swal.fire({ icon: 'success', title: 'Pendaftaran Berhasil', text: 'Data & KTP berhasil dikirim.', confirmButtonColor: '#f97316', background:'#1f2937', color:'#fff' });
    form.reset();

  } catch (err) {
    console.error(err);
    Swal.fire({ icon: 'error', title: 'Gagal mengirim', text: String(err), confirmButtonColor: '#f97316', background:'#1f2937', color:'#fff' });
  }
});

  </script>
</body>
</html>
