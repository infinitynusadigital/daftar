<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Form Pendaftaran</title>
<style>
  body {background:#0b0c10;color:#eee;font-family:Arial;margin:0;padding:0;}
  form {max-width:480px;margin:50px auto;background:#1c1f24;padding:20px;border-radius:12px;}
  h2{text-align:center;color:#ff6600;}
  label{display:block;margin-top:15px;}
  input,select,textarea{width:100%;padding:8px;margin-top:5px;border-radius:6px;border:none;background:#2b2e33;color:#fff;}
  button{margin-top:20px;width:100%;padding:12px;background:#ff6600;border:none;border-radius:8px;font-size:16px;}
  button:hover{background:#ff8533;}
  #previewKTP {margin-top:10px; max-width:100%; height:auto; border:1px solid #555; display:none;}
</style>
</head>
<body>
<form id="regForm">
  <h2>Form Pendaftaran Internet</h2>
  <label>Nama Usaha:</label>
  <input type="text" name="nama_usaha" required />

  <label>Alamat:</label>
  <textarea name="alamat" required></textarea>

  <label>No Telp WA:</label>
  <input type="text" name="wa" pattern="\d+" title="Hanya angka" required />

  <label>No Alternatif:</label>
  <input type="text" name="alternatif" />

  <label>Email:</label>
  <input type="email" name="email" required />

  <label>Kapasitas Paket:</label>
  <select name="kapasitas" required>
    <option value="">Pilih kapasitas</option>
    <option>10 Mbps</option>
    <option>20 Mbps</option>
    <option>50 Mbps</option>
    <option>100 Mbps</option>
  </select>

  <label>Upload Foto KTP:</label>
  <input type="file" id="fileUpload" name="fileUpload" accept="image/*,.pdf" required />

  <img id="previewKTP" alt="Preview KTP" />

  <button type="submit">Kirim Pendaftaran</button>
</form>

<script>
const form = document.getElementById('regForm');
const fileInput = document.getElementById('fileUpload');
const previewImage = document.getElementById('previewKTP');

fileInput.addEventListener('change', () => {
  const file = fileInput.files[0];
  if (file) {
    if (file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = () => {
        previewImage.src = reader.result;
        previewImage.style.display = 'block';
      };
      reader.readAsDataURL(file);
    } else {
      previewImage.style.display = 'none';
    }
  }
});
