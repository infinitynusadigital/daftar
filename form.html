<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi - Dark Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #222;
      width: 100%;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ff7b00;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      color: #ff7b00;
      font-weight: 600;
      margin: 0;
    }

    header button {
      background-color: #ff7b00;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    header button:hover {
      background-color: #ff9733;
      box-shadow: 0 0 8px #ff7b00;
    }

    .container {
      background-color: #2a2a2a;
      padding: 30px 40px;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 123, 0, 0.2);
      width: 90%;
      max-width: 480px;
    }

    .container h2 {
      text-align: center;
      color: #ff7b00;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #ff9733;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border-color: #ff7b00;
      outline: none;
      box-shadow: 0 0 5px #ff7b00;
    }

    button.submit-btn {
      width: 100%;
      background-color: #ff7b00;
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
    }

    button.submit-btn:hover {
      background-color: #ff9733;
      box-shadow: 0 0 10px #ff7b00;
    }

    footer {
      margin-top: 40px;
      color: #888;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>From Registrasi Internet</h1>
  <button>Logout</button>
</header>

<div class="container">
  <h2>Form Registrasi</h2>

  <form>
    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>

    <label for="email">Alamat Email</label>
    <input type="email" id="email" name="email" placeholder="contoh@email.com" required>

    <label for="kapasitas">Pilih Kapasitas</label>
    <select id="kapasitas" name="kapasitas" required onchange="updateHarga()">
      <option value="">-- Pilih --</option>
      <option value="10">10 Mbps</option>
      <option value="20">20 Mbps</option>
      <option value="50">50 Mbps</option>
    </select>

    <label for="harga">Harga (Rp)</label>
    <input type="text" id="harga" name="harga" readonly placeholder="Akan muncul otomatis">

    <button type="submit" class="submit-btn">Kirim Data</button>
  </form>
</div>

<footer>
  © 2025 Form Registrasi Internet – All Rights Reserved.
</footer>

<script>
  function updateHarga() {
    const kapasitas = document.getElementById('kapasitas').value;
    const hargaField = document.getElementById('harga');
    let harga = '';

    switch (kapasitas) {
      case '10':
        harga = '150.000';
        break;
      case '20':
        harga = '250.000';
        break;
      case '50':
        harga = '400.000';
        break;
      default:
        harga = '';
    }

    hargaField.value = harga ? 'Rp ' + harga : '';
  }
</script>

</body>
</html>
