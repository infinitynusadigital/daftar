<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form Registrasi Pelanggan</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: #f7faff;
        padding: 30px;
      }
      .container {
        max-width: 420px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      h2 {
        color: #0b7bff;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }
      input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      button {
        background: #0b7bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
      }
      button:hover {
        background: #096de0;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: gray;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>âœ… Form Registrasi Pelanggan</h2>
      <p>Isi data di bawah ini untuk berlangganan layanan internet.</p>
      <form id="regForm">
        <label>Nama (Usaha/Pribadi)</label>
        <input type="text" id="nama" required>
        
        <label>Alamat Instalasi</label>
        <textarea id="alamat" required></textarea>
        
        <label>No Telp / WA</label>
        <input type="tel" id="notelp" required>
        
        <label>Email</label>
        <input type="email" id="email" required>
        
        <label>ðŸ”¥ Paket Internet</label>
        <select id="paket" required>
          <option value="">Pilih paket...</option>
          <option>Basic 20Mbps</option>
          <option>Standard 50Mbps</option>
          <option>Premium 100Mbps</option>
        </select>
        
        <label>Share Lokasi (Google Maps)</label>
        <input type="text" id="lokasi" placeholder="Link Google Maps (opsional)">
        
        <label>Jenis Instalasi</label>
        <input type="text" id="jenis" placeholder="Baru / Upgrade / Perbaikan" required>

        <button type="submit">Kirim Data</button>
      </form>
      <p class="footer">Â© 2025 covrnet | Data otomatis tersimpan ke Sistem Kami</p>
    </div>

    <script>
      document.getElementById("regForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const data = {
          nama: nama.value,
          alamat: alamat.value,
          notelp: notelp.value,
          email: email.value,
          paket: paket.value,
          lokasi: lokasi.value,
          jenis: jenis.value
        };
        
        fetch("", { // URL akan diisi setelah deploy
          method: "POST",
          body: JSON.stringify(data)
        }).then(res => {
          alert("Data berhasil dikirim!");
          document.getElementById("regForm").reset();
        }).catch(err => alert("Gagal mengirim data."));
      });
    </script>
  </body>
</html>
